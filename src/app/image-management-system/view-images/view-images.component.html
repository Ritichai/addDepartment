<div class="content">
  <mat-spinner *ngIf="loading$ | async"></mat-spinner>
    <div *ngFor="let card of imageLists; let i = index" class="flex-me">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>รูปที่ : {{i+1}}</mat-card-title>
        </mat-card-header>
        <img [src]="getImages(card.data)">
        <mat-card-content>
          {{card.name}}
          <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="downloadImage(card.id)">Download</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
</div>
