<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 ml-auto mr-auto">
        <div class="card">
          <div class="card-header card-header-primary">
            <h3 class="card-title">
              ฟอร์มสำหรับแก้ไขข้อมูลเมนู
            </h3>
            <p class="card-contegory">
              ที่แบบฟอร์มจะปรากฎข้อมูลเดิม ให้แก้ไขหัวข้อต่าง ๆ และตรวจสอบความถูกต้องก่อนกดบันทึก
            </p>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <div class="row">
                <div class="col-sm-6 col-md-4">
                  <div class="form-group">
                    <label>ชื่อวันหยุด</label>
                    <input type="text" formControlName="sale_department_name" class="form-control" name="sale_department_name"
                      id="sale_department_name" [ngClass]="{ 'is-invalid': submitted && f['sale_department_name'].errors }"
                      [(ngModel)]="saleDepart_info.sale_department_name" />
                    <div *ngIf="submitted && f['sale_department_name'].errors" class="invalid-feedback">
                      <div *ngIf="f['sale_department_name'].errors['required']">กรุณากรอกชื่อ holiday_name</div>
                    </div>
                  </div>
                </div>
              </div>

              <hr>
              <div class="d-flex justify-content-between">
                <span>เมื่อตรวจสอบข้อมูลแล้วเห็นว่าถูกต้อง ให้กดปุ่มแก้ไข</span>
                <div>
                  <button (click)="cancel()" class="btn btn-danger">ยกเลิก</button>
                  <button type="submit" (click)="editSaleDepartment()"  [disabled]="form.pristine"
                    class="btn btn-primary">บันทึก</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
