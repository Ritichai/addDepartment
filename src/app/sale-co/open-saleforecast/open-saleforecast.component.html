<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12 ml-auto mr-auto">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h3 class="card-title">
                        เปิด sale Forecast {{data.year}}/{{data.month}}
                      </h3>
                      <p class="card-contegory">
                          กรุณาระบุข้อมูลต่าง ๆ ให้ครบถ้วน และตรวจสอบความถูกต้องก่อนกดปุ่มเปิด
                      </p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="form">
                          <div class="row mt-3">
                              <div class="col-md-4 col-6">
                                  <label for="start_date" class="form-label">วันที่เริ่ม</label>
                                  <input type="date" class="form-control" formControlName="start_date" name="start_date" id="start_date" [value]="start_date" (ngModelChange)="start_date = $event" (change)="calculateTime()">

                              </div>
                              <div class="col-md-4 col-6">
                                <label for="leadtime " class="form-label">ระยะเวลาที่ต้องใช้</label>
                                <input type="number" formControlName="leadtime" class="form-control" name="leadtime" id="leadtime" [(ngModel)]="leadtime" (change)="calculateTime()">
                            </div>

                            <!-- <div class="form-group">
                              <label>เมนู Path</label>
                              <input type="text" formControlName="menu_path" class="form-control" name="menu_path" id="menu_path"
                                [ngClass]="{ 'is-invalid': submitted && f['menu_path'].errors }" ngModel [(ngModel)]="menu_info.menu_path" />
                              <div *ngIf="submitted && f['menu_path'].errors" class="invalid-feedback">
                                <div *ngIf="f['menu_path'].errors['required']">กรุณา เมนู Path </div>
                              </div>
                            </div> -->

                              <div class="col-md-4 col-6">
                                  <label for="end_date" class="form-label">วันสิ้นสุด</label>
                                  <input type="date" class="form-control" ngModel formControlName="end_date" name="end_date" id="end_date" [(ngModel)]="end_date" (change)="calculateTime()" [readOnly]="true">
                              </div>

                          </div>


                          <div class="row mt-3">
                            <div class="col-md-4 col-6">
                              <div class="form-group">
                                <label>ประเภทเมนู</label>
                                <mat-select formControlName="sale_co_type"  name="sale_co_type" id="sale_co_type"
                                class="form-control">
                                  <mat-option value="">None</mat-option>
                                  <mat-option *ngFor="let userRole of sale_co_type" [value]="userRole.id">{{userRole.type_name}}</mat-option>
                                </mat-select>
                              </div>
                            </div>
                        </div>
                          <hr>
                          <div class="d-flex justify-content-between">
                              <span>เมื่อตรวจสอบข้อมูลแล้วเห็นว่าถูกต้อง ให้กดเปิด</span>
                              <div>
                                  <button type="button" (click)="closeDialog()" class="btn btn-danger">ยกเลิก</button>
                                  <button type="submit" (click)="opneSaleForeCast()"   class="btn btn-primary">เปิด</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
