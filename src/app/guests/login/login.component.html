<div class="d-flex justify-content-end align-items-center h-100 bg-login-page">
  <div class="card-login d-flex justify-content-center">
    
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="example-form">
      <div class="row">
        <div class="col-12 text-center">
          <p class="h1">
            <mat-icon class="">lock_person</mat-icon>
          </p>
          <p class="h1 d-block mb-5">Login Form</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-icon matPrefix>person</mat-icon>
            <input type="text" (keydown)="inputUsername()" matInput autocomplete="off" formControlName="username" placeholder="Username">
          </mat-form-field>
        </div>
      </div>
  
      <div class="row ">
        <div class="col-12">
          <mat-form-field>
            <mat-icon matPrefix>key</mat-icon>
            <input type="password" (keydown)="inputUsername()" matInput formControlName="password" placeholder="Password">
          </mat-form-field>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12 text-danger" *ngIf="loginWrang">
          Username or Password is incorrect
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button mat-raised-button color="primary" type="submit" class="w-100">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
