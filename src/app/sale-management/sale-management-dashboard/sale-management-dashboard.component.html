<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-12">
        <div class="card">

          <div class="card-header card-header-primary">
            <h3 class="card-title">การจัดการ แผนกให้กับ Sale</h3>
            <p class="card-category">คุณสามารถจัดการ แผนกให้กับ Sale</p>
          </div>

          <div class="card-body">
            <div class="table-search-input ml-auto">
            </div>
            <table mat-table [dataSource]="dataSourceOfSaleTable" multiTemplateDataRows matSort style="width: 100%;" class="table-striped table-hover">


              <ng-container matColumnDef="sale_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> sale_name </th>
                <td mat-cell *matCellDef="let element"> {{ element.firstname }} {{ element.lastname }} </td>
              </ng-container>

              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> role </th>
                <td mat-cell *matCellDef="let element"> {{ element.role_id }} </td>
              </ng-container>


              <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> department </th>
                <td mat-cell *matCellDef="let element"> {{ element.sale_department_name || 'ยังไม่มีแผนก'}} </td>
              </ng-container>


              <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>add</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button mat-min-fab
                            (click)="addDepartmentForSale(element.id)"
                            [hidden]="element.sale_department_name"
                            class="btn btn-sm btn-primary btn-round btn-fab">
                        <i class="material-icons">add</i>
                    </button>
                </td>
            </ng-container>


              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button mat-min-fab
                           (click)="editDepartmentForSale(element.id)" class="btn btn-sm btn-primary btn-round btn-fab">
                        <i class="material-icons">edit</i>
                    </button>
                </td>
            </ng-container>

              <tr mat-header-row class="text-center" *matHeaderRowDef="columnsSaleTable"></tr>
              <tr mat-row *matRowDef="let row; columns: columnsSaleTable;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
