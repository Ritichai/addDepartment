<mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" class="menu-sidenav main-background-color text-white" mode="side">
        <div class="text-center">
            <p class="h3">iBe Project</p>
            <hr>
            <div class="ibe-menu">
                <ul>
                    <li class="ibe-menu-link ibe-menu-item">
                        <i class="material-icons">dashboard</i>
                        Hello ภาษาไทย
                    </li>
                    <li class="ibe-menu-link ibe-menu-item">
                        <i class="material-icons">dashboard</i>
                        Hello 2
                    </li>
                    <li class="ibe-menu-sub ibe-menu-item" data-bs-toggle="collapse" aria-expanded="false" role="button"  href="#collapseExample"
                        aria-controls="collapseExample">
                        <i class="material-icons">dashboard</i>
                        Main 3<b class="caret"></b></li>
                    <div class="sub-menu collapse"  id="collapseExample">
                        <ul>
                            <li>Sub 1 Hello</li>
                            <li>Sub 2 Hello</li>
                            <li>Sub 3 Hello</li>
                        </ul>
                    </div>
                    <li (click)="logout()" class="ibe-menu-link ibe-menu-item">
                        <i class="material-icons">logout</i>
                        Logout
                    </li>
                </ul>
            </div>
        </div>

    </mat-drawer>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" (click)="drawer.toggle()">Navbar</a>
            <button class="navbar-toggler" (click)="drawer.toggle()" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="layout-content">

        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
