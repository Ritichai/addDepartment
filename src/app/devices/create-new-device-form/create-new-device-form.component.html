<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8 ml-auto mr-auto">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h3 class="card-title">
                          ฟอร์มสำหรับสร้างอุปกรณ์ใหม่
                      </h3>
                      <p class="card-contegory">
                          กรุณาระบุข้อมูลต่าง ๆ ให้ครบถ้วน และตรวจสอบความถูกต้องก่อนกดปุ่มสร้างอุปกรณ์
                      </p>
                  </div>
                  <div class="card-body">
                      <form #createNewDevice="ngForm" (submit)="addNewDevice(createNewDevice)">
                          <div class="row">
                              <div class="col-4">
                                  <label for="device_number" class="form-label">Device Number</label>
                                  <input type="text" class="form-control" name="device_number" ngModel id="device_number">
                              </div>
                              <div class="col-4">
                                  <label for="brand_name" class="form-label">ยี่ห้อ</label>
                                  <input type="text" class="form-control" name="brand_name" ngModel id="brand_name">
                              </div>
                              <div class="col-4">
                                  <label for="model_name" class="form-label">รุ่น</label>
                                  <input type="text" class="form-control" ngModel name="model_name" id="model_name">
                              </div>
                          </div>

                          <div class="row mt-3">
                              <div class="col-md-4 col-6">
                                  <label for="os_name" class="form-label">OS</label>
                                  <input type="text" class="form-control" ngModel name="os_name" id="os_name">
                              </div>
                              <div class="col-md-4 col-6">
                                  <label for="color_name" class="form-label">สี</label>
                                  <input type="text" class="form-control" ngModel name="color_name" id="color_name">
                              </div>
                          </div>

                          <div class="row mt-3">
                              <div class="col-md-4 col-6">
                                  <label for="start_date" class="form-label">วันเริ่มใช้งาน</label>
                                  <input type="date" class="form-control" ngModel name="start_date" id="start_date">
                              </div>
                              <div class="col-md-4 col-6">
                                  <label for="end_date" class="form-label">วันสิ้นสุดการใช้งาน</label>
                                  <input type="date" class="form-control" ngModel name="end_date" id="end_date">
                              </div>
                          </div>

                          <hr>
                          <div class="d-flex justify-content-between">
                              <span>เมื่อตรวจสอบข้อมูลแล้วเห็นว่าถูกต้อง ให้กดปุ่มสร้างอุปกรณ์</span>
                              <div>
                                  <button type="button" (click)="cancel()" class="btn btn-danger">ยกเลิก</button>
                                  <button type="submit" class="btn btn-primary">สร้างอุปกรณ์</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
