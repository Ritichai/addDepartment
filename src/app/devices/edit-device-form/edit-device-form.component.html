<div class="main-content">
  <div class="container-fluid">

      <div class="row">
          <div class="col-md-8 ml-auto mr-auto">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h3 class="card-title">
                          ฟอร์มสำหรับแก้ไขข้อมูลอุปกรณ์
                      </h3>
                      <p class="card-contegory">
                          ที่แบบฟอร์มจะปรากฎข้อมูลเดิม ให้แก้ไขหัวข้อต่าง ๆ และตรวจสอบความถูกต้องก่อนกดบันทึก
                      </p>
                  </div>
                  <div class="card-body">
                      <form #editDevice="ngForm" (ngSubmit)="onSubmit(editDevice)">
                          <div class="row">
                              <div class="col-4">
                                  <label for="device_number" class="form-label">Device Number</label>
                                  <input type="text" class="form-control" name="device_number" ngModel id="device_number" [(ngModel)]="deviceInfo.device_number">
                              </div>
                              <div class="col-4">
                                  <label for="brand_name" class="form-label">ยี่ห้อ</label>
                                  <input type="text" class="form-control" name="brand_name" ngModel id="brand_name" [(ngModel)]="deviceInfo.brand_name">
                              </div>
                              <div class="col-4">
                                  <label for="model_name" class="form-label">รุ่น</label>
                                  <input type="text" class="form-control" ngModel name="model_name" id="model_name" [(ngModel)]="deviceInfo.model_name">
                              </div>
                          </div>

                          <div class="row mt-3">
                              <div class="col-md-4 col-6">
                                  <label for="os_name" class="form-label">OS</label>
                                  <input type="text" class="form-control" ngModel name="os_name" id="os_name" [(ngModel)]="deviceInfo.os_name">
                              </div>
                              <div class="col-md-4 col-6">
                                  <label for="color_name" class="form-label">สี</label>
                                  <input type="text" class="form-control" ngModel name="color_name" id="color_name" [(ngModel)]="deviceInfo.color_name">
                              </div>
                          </div>

                          <div class="row mt-3">
                              <div class="col-md-4 col-6">
                                  <label for="start_date" class="form-label">วันเริ่มใช้งาน</label>
                                  <input type="date" class="form-control" ngModel name="start_date" id="start_date" [(ngModel)]="deviceInfo.start_date">
                              </div>
                              <div class="col-md-4 col-6">
                                  <label for="end_date" class="form-label">วันสิ้นสุดการใช้งาน</label>
                                  <input type="date" class="form-control" ngModel name="end_date" id="end_date" [(ngModel)]="deviceInfo.end_date">
                              </div>
                          </div>

                          <!--              <div class="row">-->
                          <!--                <div class="col-sm-2 col-md-2 col-2">-->
                          <!--                  <label for="titleName" class="form-label">Title Name</label>-->
                          <!--                  <input type="text" class="form-control" name="titleName" ngModel [(ngModel)]="deviceInfo.titlename" id="titleName">-->
                          <!--                </div>-->
                          <!--              </div>-->

                          <hr>
                          <div class="d-flex justify-content-between">
                              <span>เมื่อตรวจสอบข้อมูลแล้วเห็นว่าถูกต้อง ให้กดปุ่มสร้างอุปกรณ์</span>
                              <div>
                                  <button (click)="cancel()" class="btn btn-danger" type="button">ยกเลิก</button>
                                  <button type="submit" class="btn btn-primary">แก้ไขข้อมูล</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
