<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Create New Sub Menu ID {{sub_parent_id}}</h3>
          </div>
          <div class="card-body">
            <form #createNewMenuSub="ngForm" (onSubmit)="createSystemSubMenus(createNewMenuSub)">
              <div class="form-group row">
                <div class="col-sm-6 col-md-4">
                  <label for="menu_path" class="form-label">sub_sequence</label>
                  <input type="text" class="form-control" id="sub_sequence" name="sub_sequence" [(ngModel)]="sub_sequence">
                </div>
                <div class="col-sm-6 col-md-4">
                  <label for="menu_path" class="form-label">sub_path</label>
                  <input type="text" class="form-control" id="sub_path" name="sub_path" [(ngModel)]="sub_path">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-4 col-md-4">
                  <label for="menu_path" class="form-label">sub_title</label>
                  <input type="text" class="form-control" id="sub_title" name="sub_title" [(ngModel)]="sub_title">
                </div>
                <div class="col-sm-4 col-md-4">
                  <label for="menu_path" class="form-label">sub_ab</label>
                  <input type="text" class="form-control" id="sub_ab" name="sub_ab" [(ngModel)]="sub_ab">
                </div>
                <div class="col-sm-4 col-md-4">
                  <label for="menu_path" class="form-label">sub_type</label>
                  <input type="text" class="form-control" id="sub_type" name="sub_type" [(ngModel)]="sub_type">
                </div>
              </div>
              <hr>
              <div class="d-flex justify-content-between">
                <span>เมื่อตรวจสอบข้อมูลแล้วเห็นว่าถูกต้อง ให้กดปุ่มบันทึก</span>
                <div>
                  <button (click)="cancel()" class="btn btn-danger">ยกเลิก</button>
                  <button type="submit" (click)="createSystemSubMenus(createNewMenuSub)"
                    class="btn btn-primary">บันทึก</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
