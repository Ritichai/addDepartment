<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-8 ml-auto mr-auto">

        <div class="card">
          <div class="card-header card-header-primary">
            <h3 class="card-title">
              ฟอร์มสำหรับแก้ไขข้อมูลเมนู
            </h3>
            <p class="card-contegory">
              ที่แบบฟอร์มจะปรากฎข้อมูลเดิม ให้แก้ไขหัวข้อต่าง ๆ และตรวจสอบความถูกต้องก่อนกดบันทึก
            </p>
          </div>
          <div class="card-body">
            <form #createNewMenu="ngForm" (onSubmit)="editSystemMenu(createNewMenu)">
              <div class="form-group row">
                <div class="col-sm-6 col-md-4">
                  <label for="menu_path" class="form-label">เมนู</label>
                  <input type="text" class="form-control" id="menu_path" name="menu_path" [(ngModel)]="menu_info.menu_path">
                </div>
                <div class="col-sm-6 col-md-4">
                  <label for="menu_title" class="form-label">ชื่อเมนู</label>
                  <input type="text" class="form-control" id="menu_title" name="menu_title" [(ngModel)]="menu_info.menu_title">
                </div>
                <div class="col-sm-6 col-md-4">
                  <label for="menu_type" class="form-label">ประเภทเมนู</label>
                  <mat-select placeholder="โปรดเลือก" name="menu_type" id="menu_type" [(ngModel)]="menu_info.menu_type">
                    <mat-option *ngFor="let menuTypes of menuType" [value]="menuTypes.value">
                      {{ menuTypes.value }}
                    </mat-option>
                  </mat-select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 col-md-4">
                  <label for="menu_icontype" class="form-label">ไอคอน</label>
                  <input type="text" class="form-control" id="menu_icontype" name="menu_icontype" [(ngModel)]="menu_info.menu_icontype">
                </div>
                <div class="col-sm-6 col-md-4">
                  <label for="menu_collapse" class="form-label">เมนูย้อย</label>
                  <input type="text" class="form-control" id="menu_collapse" name="menu_collapse" [(ngModel)]="menu_info.menu_collapse">
                </div>
              </div>
              <hr>
              <div class="d-flex justify-content-between">
                <span>เมื่อตรวจสอบข้อมูลแล้วเห็นว่าถูกต้อง ให้กดปุ่มแก้ไข</span>
                <div>
                  <button (click)="cancel()" class="btn btn-danger">ยกเลิก</button>
                  <button type="submit" (click)="editSystemMenu(createNewMenu)" class="btn btn-primary">บันทึก</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
