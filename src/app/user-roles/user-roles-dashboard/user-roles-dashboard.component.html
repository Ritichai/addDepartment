<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h3 class="card-title">Table of UserRoles</h3>
            <p class="card-category">The list of userroles. You can search each item by type in searching input</p>
            <div class="card-heder-btn col-md-12">
              <button mat-raised-button style="margin-right: .3em" mat-min-fab
                class="btn btn-primary btn-round btn-fab">
                <i class="material-icons">add</i>
              </button>
              <button mat-raised-button style="margin-right: .3em" [disabled]="true" class="btn btn-primary btn-round">
                <i class="material-icons">arrow_downward</i> Excel
              </button>
            </div>

          </div>

          <div class="card-body">

            <!-- Input element for table searching -->

            <!-- End input element for table searching -->

            <!-- UserRoles Table -->
            <table mat-table [dataSource]="dataSourceOfUserRolesTable" matSort style="width: 100%;"
              class="table-striped table-hover">

              <!-- Role_id Column -->
              <ng-container matColumnDef="role_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role ID </th>
                <td mat-cell *matCellDef="let element"> {{ element.role_id }} </td>
              </ng-container>

              <!-- Role_name Column -->
              <ng-container matColumnDef="role_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Name </th>
                <td mat-cell *matCellDef="let element"> {{ element.role_name }} </td>
              </ng-container>

              <!-- Edit Button Column -->
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button mat-min-fab (click)="editItem(element)"
                    class="btn btn-sm btn-primary btn-round btn-fab">
                    <i class="material-icons">edit</i>
                  </button>
                </td>
              </ng-container>

              <!-- Delete Button Column -->
              <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button mat-min-fab (click)="deleteAnItem(element)"
                    class="btn btn-sm btn-danger btn-round btn-fab">
                    <i class="material-icons">delete</i>
                  </button>
                </td>
              </ng-container>

              <!-- Info Button Column -->
              <ng-container matColumnDef="info">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> More Info </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button mat-min-fab (click)="routeToItemInfo(element)"
                    class="btn btn-sm btn-info btn-round btn-fab">
                    <i class="material-icons">description</i>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="columnsUserRolesTable"></tr>
              <tr mat-row *matRowDef="let row; columns: columnsUserRolesTable;"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
